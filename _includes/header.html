<header class="site-header" role="banner">
  <div class="wrapper header-inner">
    
    {% comment %} ロゴとホームリンク {% endcomment %}
    <a class="site-logo" href="{{ '/' | relative_url }}">
      <img src="{{ '/images/logo/paz-logo.png' | relative_url }}" alt="{{ site.title }}のロゴ">
    </a>

    <button id="menu-toggle" class="nav-toggle" aria-controls="site-nav" aria-expanded="false">
      <span class="visually-hidden">メニューを開閉</span>
      ☰
    </button>

    <nav id="site-nav" class="site-nav" role="navigation" aria-label="主メニュー">
      <ul>
        {% comment %} ナビゲーションリンク（各ページへの相対URL） {% endcomment %}
        <li><a href="{{ '/' | relative_url }}">HOME</a></li>
        <li><a href="{{ '/about/' | relative_url }}">pazについて</a></li>
        <li><a href="{{ '/counselor/' | relative_url }}">カウンセラー紹介</a></li>
        <li><a href="{{ '/booking/' | relative_url }}">ご予約</a></li>
        {% comment %} ブログや連携医療機関など他のリンクがあればここに追加 {% endcomment %}
      </ul>
    </nav>
  </div>
</header>
