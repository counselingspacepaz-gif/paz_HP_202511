name: Build & Deploy Jekyll to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Jekyll & Plugins
        run: |
          gem install bundler
          bundle init
          # 最低限のGemfileを生成（jekyll / jekyll-seo-tag / jekyll-feed）
          cat > Gemfile <<'GEMFILE'
          source 'https://rubygems.org'
          gem 'jekyll', '~> 4.3'
          gem 'jekyll-seo-tag', '~> 2.8'
          gem 'jekyll-feed', '~> 0.17'
          GEMFILE
          bundle install

      - name: Build Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Verify build artifacts
        run: |
          test -f _site/index.html || (echo "index.html missing" && exit 1)
          test -f _site/assets/css/styles.css || (echo "CSS missing" && exit 1)
          test -f _site/images/sections/holding-hand-illustration.png || (echo "image missing" && exit 1)

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "."          # ソースのルート
          output_location: "_site"   # Jekyll成果物を公開ルートに
          production_branch: main
