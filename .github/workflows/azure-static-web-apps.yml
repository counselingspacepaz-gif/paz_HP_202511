name: Build and Deploy Jekyll to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths:
      - '_config.yml'
      - 'assets/**'
      - 'images/**'
      - 'content/**'
      - '**/*.html'
      - '**/*.css'
      - '**/*.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # これが今回のエラー原因の「必須パラメータ」
          action: "upload"

          # Jekyll の場合は app_location="."、output_location="_site"
          app_location: "."
          output_location: "_site"

          # Azure Functions を使わない場合は空欄と skip_api_build=true
          api_location: ""
          skip_api_build: true
