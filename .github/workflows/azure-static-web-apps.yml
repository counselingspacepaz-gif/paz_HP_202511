name: Build & Deploy Jekyll to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: swa-deploy-main
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Dependencies
        run: |
          # Â§±Êïó„ÇíÊó©ÊúüÂåñ„Åó„ÄÅ„Éë„Ç§„Éó„É©„Ç§„É≥„Ç®„É©„Éº„ÇíÊçïÊçâ
          set -euo pipefail
          
          # Gemfile„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÁîüÊàê„Åô„Çã„Ç¨„Éº„Éâ
          if [ ! -f Gemfile ]; then
            echo "‚ÑπÔ∏è Gemfile not found. Generating a minimal one..."
            bundle init
            # üí° here-document„ÅÆÂÜÖÂÆπ„ÅØ„Ç§„É≥„Éá„É≥„Éà„Çí‰ªò„Åë„Åö„Å´Ë®òËø∞„Åô„Çã
            cat > Gemfile <<'GEMFILE'
source 'https://rubygems.org'
gem 'jekyll', '~> 4.3'
gem 'jekyll-seo-tag', '~> 2.8'
gem 'jekyll-feed', '~> 0.17'
GEMFILE
          else
            echo "‚úÖ Using existing Gemfile."
          fi
          
          bundle install

      - name: Build Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Debug artifact (optional)
        run: ls -la _site

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          
          # ‚úÖ ‰øÆÊ≠£Ê∏à„Åø„ÅÆÊ≠£„Åó„ÅÑ„Éë„ÇπË®≠ÂÆö
          app_location: "."
          output_location: "_site"
