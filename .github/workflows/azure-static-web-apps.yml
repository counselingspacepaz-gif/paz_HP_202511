name: Build & Deploy Jekyll to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: swa-deploy-main
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Dependencies
        run: |
          set -euo pipefail
          
          if [ ! -f Gemfile ]; then
            echo "â„¹ï¸ Gemfile not found. Generating a minimal one..."
            bundle init
            # ðŸ’¡ ã“ã“ã‹ã‚‰ã®è¡Œã¯YAMLã®ã‚¤ãƒ³ãƒ‡ãƒ³ãƒˆæ§‹é€ ã‹ã‚‰è§£æ”¾ã•ã‚Œã‚‹ãŒã€
            #    ã‚·ã‚§ãƒ«ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®ãƒ«ãƒ¼ãƒ«ï¼ˆGEMFILEã®è¡Œé ­é…ç½®ï¼‰ã‚’å®ˆã‚‹å¿…è¦ãŒã‚ã‚‹ã€‚
            cat > Gemfile <<'GEMFILE'
source 'https://rubygems.org'
gem 'jekyll', '~> 4.3'
gem 'jekyll-seo-tag', '~> 2.8'
gem 'jekyll-feed', '~> 0.17'
GEMFILE
          else
            echo "âœ… Using existing Gemfile."
          fi
          
          bundle install

      - name: Build Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Debug artifact (optional)
        run: ls -la _site

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          
          app_location: "."
          output_location: "_site"
          
