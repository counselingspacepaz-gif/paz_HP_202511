name: Build & Deploy Jekyll to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Jekyll & Plugins
        run: |
          gem install bundler
          bundle init
          # 最低限のGemfileを生成（jekyll / jekyll-seo-tag / jekyll-feed）
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'jekyll', '~> 4.3'" >> Gemfile
          echo "gem 'jekyll-seo-tag', '~> 2.8'" >> Gemfile
          echo "gem 'jekyll-feed', '~> 0.17'" >> Gemfile
          bundle install

      - name: Build Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: _site
          skip_app_build: true
