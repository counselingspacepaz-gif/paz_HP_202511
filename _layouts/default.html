<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.assets_version }}"
    >

    <link
      rel="icon"
      href="{{ '/images/logo/favicon.ico' | relative_url }}"
      type="image/x-icon"
    >
  </head>

  <body>
    <a class="skip-link" href="#main-content">メインコンテンツへスキップ</a>

    {% include header.html %}

    <main id="main-content" role="main">
      {{ content }}
    </main>

    {% include footer.html %}

    <script
      src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.assets_version }}"
      defer
    ></script>
  </body>
</html>
